<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head th:replace="menu :: head" >

   </head>
	<body  th:style="'background-image:url('+@{/images/b.jpeg}+');'">
	<nav   th:replace="menu :: headmenu" ></nav>	
	
		<div class="container-fluid">
				<div class="row justify-content-center" style="position: relative;top: 10vh">
					<div class="col-xs-12 col-sm-6 ">
						<div class="text-success text-center display-4">
							Register
						</div>
		<div class="col-12 text-center">
          <img alt="profile image" class="img  rounded-circle"  th:src="@{'/uploads/'+${regEmp.profileImage}}" width="200px" height="200px" >
        </div>
        <form class="signUpForm form-row my-2"  th:action = "@{/user_register/image}"
       		 th:object = "${regEmp}" method="POST" enctype="multipart/form-data">
              <input class="form-control form-col w-50 align-self-center" type="file" name="file" />
              <input class="form-control form-col w-50 align-self-center" type="submit" value="Submit" />
        </form>
        
        
							<form method="POST" th:action="@{/user_register}" id="registerForm"  th:object = "${regEmp}" >
							<label  for="licese_id" hidden >License id: </label>
							 
      		
							<div class="text-info d-block">License ID</div>
							<input class="form-control my-1" type="text"  th:field="*{license_id}" name="username" placeholder="License ID"/>
							<span class="text-danger"
      							th:if="${#fields.hasErrors('license_id')}"
      							th:errors="*{license_id}">Name Error</span>
      							
							<div class="text-info d-block">Name</div>
							<div class="form-row my-2">
									<label for="fullname" hidden>First name: </label>
									<input class="form-control col mx-1" type="text"  th:field="*{firstname}" name="firstname" placeholder="First Name"/>
									 <span class="text-danger"
      									th:if="${#fields.hasErrors('firstname')}"
      									th:errors="*{firstname}">Name Error</span>
      		
									<label for="street" hidden>Last Name: </label>
									<input class="form-control col mx-1" type="text"  th:field="*{lastname}" name="lastname" placeholder="Last Name"/>
									<span class="text-danger"
      									th:if="${#fields.hasErrors('lastname')}"
      									th:errors="*{lastname}">Name Error</span>
							</div>
							<div class="text-info d-block">User Name</div>
							<label for="username" hidden>Username: </label>
							<input class="form-control" type="text"  th:field="*{username}" name="username" placeholder="User Name"/>
							 <span class="text-danger"
      							th:if="${#fields.hasErrors('username')}"
      							th:errors="*{username}">Name Error</span>
      		
							<div class="text-info d-block">Credientials</div>
							<div class="form-row my-2">
									<label for="password" hidden>Password: </label>
									<input class="form-control col mx-1" type="password"  th:field="*{password}" name="password" placeholder="Password"/><br/>
									<span class="text-danger"
      									th:if="${#fields.hasErrors('password')}"
      									th:errors="*{password}">Name Error</span>
      		
									<label for="confirm" hidden>Confirm password: </label>
									<input class="form-control col mx-1" type="password"  th:field="*{confirm}" name="confirm" placeholder="Confirm Your Password"/>
									<span class="text-danger" th:text="${confirm}">Name Error</span>
							</div>
							
							
							<input class="form-contol btn btn-success w-25 float-right" type="submit" value="Register"/>
						</form>
							<div class="footer row justify-content-center my-5">
									<div class="col-6">
									  <p class="text-center">&copy;PharmaC 2019</p>
									</div>
								  </div>
					</div>
					
				</div>
			</div>
	
		 <script type="text/javascript"  src="../js/jquery.min.js"  th:src="@{/js/jquery.min.js}" ></script>
		   <script type="text/javascript" src="../js/bootstrap.js" th:src="@{/js/bootstrap.js}" ></script>
	</body>
	<script>
	  
	</script>
</html>
