				<li class="dropdown">

<div class="container">

<div class="col-md-4">
  </div>
<a th:href="@{/pharmacy}" >go to pharmacy </a>
  <div class="col-md-4">
<form class="signUpForm" th:action = "@{/location}" th:object = "${pharmacyBranch}" method="POST">

    <div class="form-group">
          <label for="Pharmacy name">Branch Name</label>
          <input type="text" class="form-control"  th:field="*{BranchName}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('BranchName')}"
      		th:errors="*{BranchName}">Name Error</span>
     
          
    </div>
     <div class="form-group">
          <label for="Pharmacy name">City</label>
          <input type="text" class="form-control"  th:field="*{city}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('city')}"
      		th:errors="*{city}">Name Error</span>
     
          
    </div>
     <div class="form-group">
          <label for="Pharmacy name">Sub City</label>
          <input type="text" class="form-control"  th:field="*{subcity}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('subcity')}"
      		th:errors="*{subcity}">Name Error</span>
     
          
    </div>
    <div class="form-group">
          <label for="Pharmacy name">Kebele</label>
          <input type="text" class="form-control" th:field="*{kebele}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('kebele')}"
      		th:errors="*{kebele}">Name Error</span>
     
    </div>


    <div class="form-group">
          <label for="Pharmacy name">Official Phone Number</label>
          <input type="tel" class="form-control"  th:field="*{branch_office_phone_no}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('branch_office_phone_no')}"
      		th:errors="*{branch_office_phone_no}">Name Error</span>
     
    </div>
   
    <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>

  </form>
</div>
</div>
