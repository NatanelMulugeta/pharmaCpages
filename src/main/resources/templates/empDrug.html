<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
		<head th:replace="menu :: head" >

</head>
	

	
<body class="addDrug" th:style="'background-image:url('+@{/images/b.jpeg}+');'">

	
<nav   th:replace="menu :: headmenu" ></nav>	


    <div class="container fluid">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8">
            <form class="signUpForm" th:action = "@{/employee_page/EmpAccessDrugEdit}" th:object = "${drObj}" method="POST">

              <div class="row justify-content-between py-3">
                  <span  class="text-warning"  > Edit Drug</span>
              </div>

              <div class="form-group">
                  <label for="Pharmacy name">Drug Name</label>
                  <input type="text" class="form-control" th:field="*{Name}" th:value="${Name}" /><br>
                   <div th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}">Name Error</div>
               
              </div>
          
              <div class="form-group">
                    <label for="Pharmacy name">Description</label>
                    <input type="text" class="form-control"  th:field="*{Description}" th:value="${Description}" />
                     <span class="text-danger"
                    th:if="${#fields.hasErrors('Description')}"
                    th:errors="*{Description}">Name Error</span>
               
                    
              </div>
          
              <div class="form-group">
                    <label for="Pharmacy name">Production Date</label>
                    <input type="tel" class="form-control"  th:field="*{production_date}" th:value="${production_date}" />
                     <span class="text-danger"
                    th:if="${#fields.hasErrors('production_date')}"
                    th:errors="*{production_date}">Name Error</span>
               
              </div>
          
              <div class="form-group">
                    <label for="Pharmacy name">Expire Date</label>
                    <input type="text" class="form-control" th:field="*{expiration_date}" th:value="${expiration_date}"/>
                     <span class="text-danger"
                    th:if="${#fields.hasErrors('expiration_date')}"
                    th:errors="*{expiration_date}">Name Error</span>
               
              </div>
          
              <div class="form-group">
                    <label for="Pharmacy name">Amount</label>
                    <input type="number" class="form-control" th:field="*{amount}" th:value="${amount}" />
                     <span class="text-danger"
                    th:if="${#fields.hasErrors('amount')}"
                    th:errors="*{amount}">Name Error</span>
               
              </div>
          
          
              <div class="form-group">
                    <label for="Pharmacy name">Price</label>
                    <input type="number" class="form-control"  th:field="*{price}" th:value="${price}" />
                     <span class="text-danger"
                    th:if="${#fields.hasErrors('price')}"
                    th:errors="*{price}">Name Error</span>
               
              </div>
          
          
              <button type="submit" class="btn btn-warning float-right">Save Changes</button>
          
            </form>
        </div>
      </div>
      <div class="footer row justify-content-center my-3">
          <div class="col-6">
            <p class="text-center">&copy;PharmaC 2019</p>
          </div>
        </div>

    </div>

  		 <script type="text/javascript"  src="../static/js/jquery.min.js"  th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}" ></script>
    </body>

</html>
