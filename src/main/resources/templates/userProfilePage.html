<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head th:replace="menu :: head" >
	<body  th:style="'background-image:url('+@{/images/b.jpeg}+');'">
	<nav   th:replace="menu :: headmenu" ></nav>	
	
		<div class="container-fluid">
				<div class="row justify-content-center" style="position: relative;top: 10vh">
					<div class="col-xs-12 col-sm-6 ">
						<div class="text-success text-center display-4">
							Profile
						</div>
		<div class="col-12 text-center">
          <img alt="profile image" class="img  rounded-circle"   th:src="@{'/uploads/'+${MainEmployee.profileImage}}" width="200px" height="200px" >
        </div>
        		<div id="registerForm" >
							<label  for="licese_id"  >License id : </label>
							 <div class="form-control my-1" th:text="${MainEmployee.license_id}"></div>
      						<label  for="licese_id"  >Username : </label>
							 <div class="form-control my-1" th:text="${MainEmployee.username}"></div>
							<label  for="licese_id"  >First name : </label>
							 <div class="form-control my-1" th:text="${MainEmployee.firstname}"></div>
      						<label  for="licese_id"  >Last Name: </label>
							 <div class="form-control my-1" th:text="${MainEmployee.lastname}"></div>
      		
      							<a class="float-left" th:href="@{/employee_account/editUserProfile}"><i class="fa fa-edit  px-1"></i> Edit Your Profile</a>
      							
      							<a  th:href="@{/employee_account/deleteAcc}" class="text-danger float-right"><i class="fa fa-trash-o  px-1"></i>Delete Account</a><br>
      							<a th:href="@{/employee_account/deletePh}" class="text-danger"><i class="fa fa-trash-o px-1"></i>Delete Pharmacy</a>
					
							<div>
									<a class="text-info my-2" style="font-size: 1.2rem"
									 th:href="@{/employee_page/EmpAccess(id=${MainEmployee.pharmacy_id})}"> Go To My Pharmacy <i class="fa fa-hospital-o"></i></a>
							</div>
							
							<div class="footer row justify-content-center my-5">
									<div class="col-6">
									  <p class="text-center">&copy;PharmaC 2019</p>
									</div>
							</div>
					</div>
					
				</div>
			</div>
	</div>
		 <script type="text/javascript"  src="../js/jquery.min.js"  th:src="@{/js/jquery.min.js}" ></script>
		   <script type="text/javascript" src="../js/bootstrap.js" th:src="@{/js/bootstrap.js}" ></script>
	</body>
</html>
