<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu :: head" >

</head>
<body th:style="'background-image:url('+@{/images/b.jpeg}+');'">
		<nav   th:replace="menu :: headmenu" ></nav>	

	<div class="container-fluid">
		<div class="row justify-content-center" style="position: relative;top: 25vh">
			<div class="col-xs-12 col-sm-4 text-center">
				<div class="text-success text-center display-4">
					Login
				</div>

				<div th:if="${error}" class="text-danger">
						Unable to login. Check your username and password.
					</div>
					<form method="POST" th:action="@{/login}" id="loginForm">
						<label for="username" >Username: </label>
						<input class="form-control " type="text" name="username" id="username"  placeholder="User Name" /><br/>
					
						<label for="password" >Password: </label>
						<input class="form-control " type="password" name="password" id="password"  placeholder="Password" /><br/>
						<div th:if="${param.error}" class="alert alert-error text-danger">    
                    		**Invalid Username or Password.
                		</div>
						<input class="form-control btn btn-success w-25 " type="submit" value="Login"/>
						
								<div>
									<a  class="text-info my-2" style="font-size: 0.7rem"
								th:href="@{/user_register}">Dont have an account yet??</a>
								</div>
					</form>
					<div class="footer row justify-content-center my-3">
							<div class="col-6">
							  <p class="text-center">&copy;PharmaC 2019</p>
							</div>
						  </div>
			</div>
			
		</div>
	</div>

	<script type="text/javascript"  src="../js/jquery.min.js"  th:src="@{/js/jquery.min.js}" ></script>
		   <script type="text/javascript" src="../js/bootstrap.js" th:src="@{/js/bootstrap.js}" ></script>
  </body>
</body>
</html>
