<div class="collapse navbar-collapse" id="mainNavBar">
	<ul class="nav navbar-nav">
		<li><a href="index"> Home </a> </li>

				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">My profile <span class="caret"></span></a>
						<ul class="dropdown-menu">

<div class="container">

<div class="col-md-4">
  </div>

  <div class="col-md-4">
<form class="signUpForm" th:action = "@{/location}" th:object = "${pharmacylocation}" method="POST">

    <div class="form-group">
        <label for="Pharmacy name">Branch Name</label>
        <input type="text" class="form-control" th:field="*{branchName}"/><br>
         <div th:if="${#fields.hasErrors('branchName')}" th:errors="*{branchName}">Name Error</div>
     
    </div>

    <div class="form-group">
          <label for="Pharmacy name">Sub City</label>
          <input type="text" class="form-control"  th:field="*{subCity}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('subCity')}"
      		th:errors="*{subCity}">Name Error</span>
     
          
    </div>

    <div class="form-group">
          <label for="Pharmacy name">Kebele</label>
          <input type="text" class="form-control" th:field="*{kebele}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('kebele')}"
      		th:errors="*{kebele}">Name Error</span>
     
    </div>


    <div class="form-group">
          <label for="Pharmacy name">Official Phone Number</label>
          <input type="tel" class="form-control"  th:field="*{officialPhoneNo}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('officialPhoneNo')}"
      		th:errors="*{officialPhoneNo}">Name Error</span>
     
    </div>

    


    <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>

  </form>
</div>
</div>
