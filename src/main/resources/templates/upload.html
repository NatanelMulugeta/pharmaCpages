<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head th:replace="menu :: head" >

</head>

  <body  th:style="'background-image:url('+@{/images/b.jpeg}+');'">
<nav   th:replace="menu :: headmenu" ></nav>	

<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-8 text-center">
        <h2 class="mb-3 text-center">Pharmacy List</h2>
        <span class="text-info" th:text="${mssage}" >&nbsp;</span><br>
        <span><a th:href="@{/complete}" class="text-warning" >Go to Completeing Your Profile</a></span>
        <div th:each="path : ${pharmacy.profileImages}" >
          <!-- please replace the src of the next img with th:src="@{'/uploads/'+${path}}" -->
          <img alt="imgs" th:src="@{'/uploads/'+${path}}" class="img img-fluid img-responsive rounded"
           width="500px" height="500px" >
        </div>
        <form class="signUpForm form-row my-2"  th:action = "@{/upload/image}"
        th:object = "${pharmacy}" method="POST" enctype="multipart/form-data">
              <input class="form-control form-col w-50 align-self-center" type="file" name="file" />
              <input class="form-control form-col w-50 align-self-center" type="submit" value="Submit" />
        </form>
      </div>
    </div>
</div>
 <script type="text/javascript"  src="../static/js/jquery.min.js"  th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}" ></script>
  </body>
</html>
