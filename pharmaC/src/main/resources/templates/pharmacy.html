<div class="container">

<div class="col-md-4">
  </div>

  <div class="col-md-4">
<form class="signUpForm" action="#" th:action = "@{/pharmacy}" th:object = "${pharmacy}" method="POST">

    <div class="form-group">
        <label for="Pharmacy name">Pharmacy Name</label>
        <input type="text" class="form-control" id="pharmacyName" th:field="*{pharmacyName}"/>
         <span class="text-danger"
      		th:if="${#fields.hasErrors('pharmacyName')}"
      		th:errors="*{pharmacyName}">Name Error</span>
     
    </div>


    <div class="form-group">
          <label for="Pharmacy name">office email</label>
          <input type="email" class="form-control" th:field="*{office_email}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('office_email')}"
      		th:errors="*{office_email}">Name Error</span>
     
    </div>

    <div class="form-group">
          <label for="Pharmacy name">Office Phone No</label>
          <input type="text" class="form-control" id="pharmacyName" th:field="*{office_phone_no}">
           <span class="text-danger"
      		th:if="${#fields.hasErrors('office_phone_no')}"
      		th:errors="*{office_phone_no}">Name Error</span>
     
    </div>
    
    <div class="form-group">
          <label for="Pharmacy name">Description</label>
          <input type="text" class="form-control" id="pharmacyName" th:field="*{Description}"/>
           <span class="text-danger"
      		th:if="${#fields.hasErrors('Description')}"
      		th:errors="*{Description}">Name Error</span>
     
    </div>


    <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>

  </form>
</div>
